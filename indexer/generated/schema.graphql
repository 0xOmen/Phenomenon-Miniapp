"""
The `JSON` scalar type represents JSON values as specified by [ECMA-404](http://www.ecma-international.org/publications/files/ECMA-ST/ECMA-404.pdf).
"""
scalar JSON

scalar BigInt

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
  endCursor: String
}

type ViewPageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
}

type Meta {
  status: JSON
}

type Query {
  game(id: String!): game
  games(where: gameFilter, orderBy: String, orderDirection: String, before: String, after: String, limit: Int, offset: Int): gamePage!
  prophet(id: String!): prophet
  prophets(where: prophetFilter, orderBy: String, orderDirection: String, before: String, after: String, limit: Int, offset: Int): prophetPage!
  acolyte(id: String!): acolyte
  acolytes(where: acolyteFilter, orderBy: String, orderDirection: String, before: String, after: String, limit: Int, offset: Int): acolytePage!
  gameEvent(id: String!): gameEvent
  gameEvents(where: gameEventFilter, orderBy: String, orderDirection: String, before: String, after: String, limit: Int, offset: Int): gameEventPage!
  _meta: Meta
}

type game {
  id: String!
  gameNumber: BigInt!
  status: String!
  currentProphetTurn: Int!
  prophetsRemaining: Int!
  totalTickets: BigInt!
  tokenBalance: BigInt!
  startBlock: BigInt
  endBlock: BigInt
  winnerProphetIndex: Int
  prophets(where: prophetFilter, orderBy: String, orderDirection: String, before: String, after: String, limit: Int, offset: Int): prophetPage
  acolytes(where: acolyteFilter, orderBy: String, orderDirection: String, before: String, after: String, limit: Int, offset: Int): acolytePage
  events(where: gameEventFilter, orderBy: String, orderDirection: String, before: String, after: String, limit: Int, offset: Int): gameEventPage
}

type prophetPage {
  items: [prophet!]!
  pageInfo: PageInfo!
